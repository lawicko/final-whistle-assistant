<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css" />
</head>

<body>
    <fieldset>
        <legend>Choose your features:</legend>
        <div>
            <input type="checkbox" id="academyButtonsSeparation" name="academyButtonsSeparation" checked />
            <label for="academyButtonsSeparation">Academy Buttons Separation</label>
        </div>

        <div>
            <input type="checkbox" id="matchBadgeEnhancement" name="matchBadgeEnhancement" checked />
            <label for="matchBadgeEnhancement">Match Badge Enhancement</label>
        </div>
        <div>
            <input type="checkbox" id="lineupPageAdditions" name="lineupPageAdditions" checked />
            <label for="lineupPageAdditions">Lineup Page Additions</label>
        </div>
        <div>
            <input type="checkbox" id="matchDataGathering" name="matchDataGathering" checked />
            <label for="matchDataGathering">Match Data Gathering</label>
        </div>
        <div>
            <input type="checkbox" id="playerPageAdditions" name="playerPageAdditions" checked />
            <label for="playerPageAdditions">Player Page Additions</label>
        </div>
        <div>
            <input type="checkbox" id="playersPageAdditions" name="playersPageAdditions" checked />
            <label for="playersPageAdditions">Players Page Additions</label>
        </div>

        <div>
            <input type="checkbox" id="rowHighlighting" name="rowHighlighting" checked />
            <label for="rowHighlighting">Row Highlighting</label>
        </div>
        <div>
            <input type="checkbox" id="tagsEnhancement" name="tagsEnhancement" checked />
            <label for="tagsEnhancement">Tags Enhancement</label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Choose your tag colors:</legend>

        <div>
            <input type="color" id="tagColor1" name="tagColor1" value="#e66465" />
            <label for="tagColor1">Color 1</label>
        </div>

        <div>
            <input type="color" id="tagColor2" name="tagColor2" value="#f6b73c" />
            <label for="tagColor2">Color 2</label>
        </div>

        <div>
            <input type="color" id="tagColor3" name="tagColor3" value="#f6b73c" />
            <label for="tagColor3">Color 3</label>
        </div>

        <div>
            <input type="color" id="tagColor4" name="tagColor4" value="#f6b73c" />
            <label for="tagColor4">Color 4</label>
        </div>

        <div>
            <input type="color" id="tagColor5" name="tagColor5" value="#f6b73c" />
            <label for="tagColor5">Color 5</label>
        </div>

        <div>
            <input type="color" id="tagColor6" name="tagColor6" value="#f6b73c" />
            <label for="tagColor6">Color 6</label>
        </div>
        <div>
            <input type="color" id="tagColor7" name="tagColor7" value="#f6b73c" />
            <label for="tagColor7">Color 7</label>
        </div>
        <div>
            <input type="color" id="tagColor8" name="tagColor8" value="#f6b73c" />
            <label for="tagColor8">Color 8</label>
        </div>
        <div>
            <input type="color" id="tagColor9" name="tagColor9" value="#f6b73c" />
            <label for="tagColor9">Color 9</label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Choose your lineup symbols colors:</legend>
        <div class="color-grid">
            <div>
                <input type="color" id="arroganceBad" name="arroganceBad" value="#FFD700" />
                <label for="arroganceBad">Arrogance-</label>
                <span id="colorPreview-arroganceBad" class="color-preview">♛</span>
            </div>
            <div>
                <input type="color" id="arroganceVeryBad" name="arroganceVeryBad" value="#FF4500" />
                <label for="arroganceVeryBad">Arrogance--</label>
                <span id="colorPreview-arroganceVeryBad" class="color-preview">♛</span>
            </div>

            <div>
                <input type="color" id="composureVeryGood" name="composureVeryGood" value="#228B22" />
                <label for="composureVeryGood">Composure++</label>
                <span id="colorPreview-composureVeryGood" class="color-preview">○</span>
            </div>
            <div>
                <input type="color" id="composureGood" name="composureGood" value="#4CBB17" />
                <label for="composureGood">Composure+</label>
                <span id="colorPreview-composureGood" class="color-preview">○</span>
            </div>
            <div>
                <input type="color" id="composureBad" name="composureBad" value="#FFD700" />
                <label for="composureBad">Composure-</label>
                <span id="colorPreview-composureBad" class="color-preview">○</span>
            </div>
            <div>
                <input type="color" id="composureVeryBad" name="composureVeryBad" value="#FF4500" />
                <label for="composureVeryBad">Composure--</label>
                <span id="colorPreview-composureVeryBad" class="color-preview">○</span>
            </div>

            <div>
                <input type="color" id="leadershipVeryGood" name="leadershipVeryGood" value="#228B22" />
                <label for="leadershipVeryGood">Leadership++</label>
                <span id="colorPreview-leadershipVeryGood" class="color-preview">✪</span>
            </div>
            <div>
                <input type="color" id="leadershipGood" name="leadershipGood" value="#4CBB17" />
                <label for="leadershipGood">Leadership+</label>
                <span id="colorPreview-leadershipGood" class="color-preview">✪</span>
            </div>
            <div>
                <input type="color" id="leadershipBad" name="leadershipBad" value="#FFD700" />
                <label for="leadershipBad">Leadership-</label>
                <span id="colorPreview-leadershipBad" class="color-preview">✪</span>
            </div>
            <div>
                <input type="color" id="leadershipVeryBad" name="leadershipVeryBad" value="#FF4500" />
                <label for="leadershipVeryBad">Leadership--</label>
                <span id="colorPreview-leadershipVeryBad" class="color-preview">✪</span>
            </div>

            <div>
                <input type="color" id="sportsmanshipVeryGood" name="sportsmanshipVeryGood" value="#228B22" />
                <label for="sportsmanshipVeryGood">Sportsmanship++</label>
                <span id="colorPreview-sportsmanshipVeryGood" class="color-preview">⚖</span>
            </div>
            <div>
                <input type="color" id="sportsmanshipGood" name="sportsmanshipGood" value="#4CBB17" />
                <label for="sportsmanshipGood">Sportsmanship+</label>
                <span id="colorPreview-sportsmanshipGood" class="color-preview">⚖</span>
            </div>
            <div>
                <input type="color" id="sportsmanshipBad" name="sportsmanshipBad" value="#FFD700" />
                <label for="sportsmanshipBad">Sportsmanship-</label>
                <span id="colorPreview-sportsmanshipBad" class="color-preview">⚖</span>
            </div>
            <div>
                <input type="color" id="sportsmanshipVeryBad" name="sportsmanshipVeryBad" value="#FF4500" />
                <label for="sportsmanshipVeryBad">Sportsmanship--</label>
                <span id="colorPreview-sportsmanshipVeryBad" class="color-preview">⚖</span>
            </div>

            <div>
                <input type="color" id="teamworkVeryGood" name="teamworkVeryGood" value="#228B22" />
                <label for="teamworkVeryGood">Teamwork++</label>
                <span id="colorPreview-teamworkVeryGood" class="color-preview">⬡</span>
            </div>
            <div>
                <input type="color" id="teamworkGood" name="teamworkGood" value="#4CBB17" />
                <label for="teamworkGood">Teamwork+</label>
                <span id="colorPreview-teamworkGood" class="color-preview">⬡</span>
            </div>
            <div>
                <input type="color" id="teamworkBad" name="teamworkBad" value="#FFD700" />
                <label for="teamworkBad">Teamwork-</label>
                <span id="colorPreview-teamworkBad" class="color-preview">⬡</span>
            </div>
            <div>
                <input type="color" id="teamworkVeryBad" name="teamworkVeryBad" value="#FF4500" />
                <label for="teamworkVeryBad">Teamwork--</label>
                <span id="colorPreview-teamworkVeryBad" class="color-preview">⬡</span>
            </div>

        </div>
    </fieldset>

    <fieldset>
        <legend>Choose your tranfer list detail colors:</legend>
        <div class="color-grid">
            <div>
                <input type="color" id="advancedDevelopmentVeryGood"
                    name="advancedDevelopmentVeryGood" value="#228B22" />
                <label for="advancedDevelopmentVeryGood">Advanced Development very good</label>
                <span class="FinalWhistlePlugin_detailedPropertyContainer FinalWhistlePluginAD">
                    <span id="colorPreview-advancedDevelopmentVeryGood" class="top very_good">19</span>
                    <span class="bottom">AD</span>
                </span>
            </div>
            <div>
                <input type="color" id="advancedDevelopmentGood" name="advancedDevelopmentGood"
                    value="#4CBB17" />
                <label for="advancedDevelopmentGood">Advanced Development good</label>
                <span class="FinalWhistlePlugin_detailedPropertyContainer FinalWhistlePluginAD">
                    <span id="colorPreview-advancedDevelopmentGood" class="top good">20</span>
                    <span class="bottom">AD</span>
                </span>
            </div>
            <div>
                <input type="color" id="advancedDevelopmentBad" name="advancedDevelopmentBad"
                    value="#FFD700" />
                <label for="advancedDevelopmentBad">Advanced Development bad</label>
                <span class="FinalWhistlePlugin_detailedPropertyContainer FinalWhistlePluginAD">
                    <span id="colorPreview-advancedDevelopmentBad" class="top bad">21</span>
                    <span class="bottom">AD</span>
                </span>
            </div>
            <div>
                <input type="color" id="advancedDevelopmentVeryBad"
                    name="advancedDevelopmentVeryBad" value="#FF4500" />
                <label for="advancedDevelopmentVeryBad">Advanced Development very bad</label>
                <span class="FinalWhistlePlugin_detailedPropertyContainer FinalWhistlePluginAD">
                    <span id="colorPreview-advancedDevelopmentVeryBad" class="top very_bad">22</span>
                    <span class="bottom">AD</span>
                </span>
            </div>
    </fieldset>

    <fieldset>
        <legend>Database</legend>
        <button id="exportBtn">⬆️ Export</button>
        <div id="dropzone">
            Drop your backup JSON file here
        </div>
        <input id="fileInput" type="file" style="display: none;" />
        <dialog id="confirmationDialog">
            <form method="dialog">
                <h3>Imported 👍</h3>
                <menu class="dialog-buttons">
                    <button class="confirm-btn">Ok</button>
                </menu>
            </form>
        </dialog>
    </fieldset>
    <script src="options.bundle.js"></script>
</body>

</html>
